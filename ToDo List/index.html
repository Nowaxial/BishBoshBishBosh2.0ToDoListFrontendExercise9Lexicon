<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppinglista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel=icon href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/svgs/solid/list-check.svg>

    <script src="todo.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>


</head>

<body class="bg-body-secondary d-flex flex-column min-vh-100">
    <div class="flex-grow-1">
        <div class="container my-5">
            <div class="card shadow">
                <!-- Header -->
                <div class="card-header bg-warning text-black">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="h4 mb-0">
                            <i class="fas fa-shopping-cart me-2 text-light"></i> Min Shoppinglista
                        </h1>
                        <span class="badge bg-light text-primary fs-6" id="item-count">0</span>
                    </div>
                </div>

                <!-- Body -->
                <div class="card-body p-0 ">
                    <!-- Formulär -->
                    <div class="p-3 border-bottom">
                        <form id="shopping-form">
                            <div class="input-group">
                                <input type="text" id="shopping-input" class="form-control"
                                    placeholder="Lägg till ny vara..." required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus me-1"></i> Lägg till
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Lista som visas när vi börjar flylla på vår shoppinglista -->
                    <div class="list-group list-group-flush" id="shopping-list">

                        <!-- Tom shoppinglista med ikon som bara visas när inga varor finns -->
                        <div id="empty-shoppinglist" class="list-group-item text-center py-4 text-muted">
                            <i class="fas fa-shopping-basket fa-3x mb-3 opacity-50"></i>
                            <p class="mb-0">
                                Inga varor ännu<br>
                                <small class="text-muted">Lägg till din första vara ovan</small>
                            </p>
                        </div>
                    </div>

                    <!-- Modal med knappar som ska hantera borttagningar av varor på listan -->
                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title fw-bold" id="deleteModalLabel"><span
                                            class="text-danger">Alternativ</span></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p class="text-center fw-semibold">Vill du ta bort alla avklarade varor eller alla
                                        varor?</p>
                                    <p class="text-danger text-center fw-bolder">OBS! Detta kan inte avbrytas!</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Stäng</button>
                                    <button type="button" class="btn btn-danger" id="delete-all-completed">Ta bort alla
                                        avklarade</button>
                                    <button type="button" class="btn btn-danger" id="delete-all-items">Ta bort alla
                                        varor</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Footer i card -->
                    <div class="card-footer bg-transparent py-2 border-0">
                        <div class="d-flex justify-content-between align-items-center ">
                            <button id="clear-completed" class="btn btn-link p-0 opacity-75">
                                <i class="fas fa-dumpster-fire me-1 text-danger" data-bs-toggle="tooltip"
                                    data-bs-title="Radera Alternativ" data-bs-placement="bottom"></i>
                            </button>
                            <small class="text-muted">
                                <i class="fas fa-check-square me-1" id="footer-check-icon"></i>
                                <span id="completed-count">0</span> avklarade varor
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer för sidan-->
    <footer class="bg-warning text-black text-center py-2 mt-auto">
        <div class="container">
            <p class="mb-1">&copy; <span id="copyright-year"></span> ShoppingForFun AB. Alla rättigheter reserverade.
            </p>
            <p class="mb-0">Webmaster: Maria Toledo</p>
        </div>
    </footer>
</body>

</html>
